<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Task Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/taskmanager/goals/creator">Create Goal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/taskmanager/goals/lookup">Lookup Goals by User ID</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <form action="/taskmanager/tasks/write" method="post">
        <input type="number" id="goalId" name="goalId"  data-th-value="${task.goalId}" readonly/>
        <input type="number" id="taskId" name="userId"  data-th-value="${task.taskId}" readonly/>
        <input type="text" id="title" name="title" data-th-value="${task.title}"/>
        <input type="text" id="details" name="details" data-th-value="${task.details}"/>
        <input type="text" id="status" name="status" data-th-value="${task.status}"/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
