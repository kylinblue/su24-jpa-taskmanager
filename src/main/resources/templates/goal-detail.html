<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goal Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/taskmanager/goals/creator">Create Goal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/taskmanager/goals/lookup">Lookup Goals by User ID</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Goal ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr data-th-each="Goal: ${goal}">
            <td data-th-text="${goal.goalId}"></td>
            <td data-th-text="${goal.userId}"></td>
            <td data-th-text="${goal.title}"></td>
            <td data-th-text="${goal.details}"></td>
            <td data-th-text="${goal.status}"></td>
            <td>
                <a data-th-href="@{'/taskmanager/goals/delete/' + ${goal.goalId}}" data-th-text="Delete"></a>
                <a data-th-href="@{'/taskmanager/goals/update/' + ${goal.goalId}}" data-th-text="Update"></a>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr data-th-each="task: ${taskList}">
            <td>
                <a data-th-href="@{/taskmanager/tasks/taskid/{taskId}(taskId=${task.taskId})}" data-th-text="${task.taskId}"></a>
            </td>
            <td data-th-text="${task.title}"></td>
            <td data-th-text="${task.details}"></td>
            <td data-th-text="${task.status}"></td>
            <td>
                <a data-th-href="@{'/taskmanager/tasks/delete/' + ${task.taskId}}" data-th-text="Delete"></a>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <form action="/taskmanager/tasks/write" method="post">
        <input type="text" id="goalId" name="goalId" data-th-value="${goal.goalId}" readonly/>
        <input type="text" id="title" name="title" placeholder="title"/>
        <input type="text" id="details" name="details" placeholder="details"/>
        <input type="text" id="status" name="status" placeholder="status"/>
        <button type="submit">Create New Task</button>
    </form>
</div>
</body>
</html>
