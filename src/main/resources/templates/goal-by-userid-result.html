<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Task Manager Homepage</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/taskmanager/goals/creator">Create Goal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/taskmanager/goals/lookup">Lookup by ID</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Goal ID</th>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr data-th-each="goal: ${goalList}">
            <td>
                <a data-th-href="@{/taskmanager/goals/goalid/{id}(id=${goal.goalId})}" data-th-text="${goal.goalId}"></a>
            </td>
            <td data-th-text="${goal.title}"></td>
            <td data-th-text="${goal.details}"></td>
            <td data-th-text="${goal.status}"></td>
            <td>
                <a data-th-href="@{'/taskmanager/goals/delete/' + ${goal.goalId}}" data-th-text="Delete"></a>
                <a data-th-href="@{'/taskmanager/goals/update/' + ${goal.goalId}}" data-th-text="Update"></a>
            </td>
        </tr>
    </table>
</div>
<!-- Form to fill in to create a new goal, two buttons, create and clear form-->
</body>
</html>
